<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="./jquery.picslider.js"></script>
  <script>
	$(document).ready(function() {
		$('#button').click(function() {
			$('#test').picSlider({
				'pic_array': ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg"],
				'thumb_array': ["images/1_thumb.jpg", "images/2_thumb.jpg", "images/3_thumb.jpg", "images/4_thumb.jpg", "images/5_thumb.jpg", "images/6_thumb.jpg", "images/7_thumb.jpg", "images/8_thumb.jpg", "images/9_thumb.jpg"],
				'blur_array': ["images/1_blur.jpg", "images/2_blur.jpg", "images/3_blur.jpg", "images/4_blur.jpg", "images/5_blur.jpg", "images/6_blur.jpg", "images/7_blur.jpg", "images/8_blur.jpg", "images/9_blur.jpg"],
			});
			$(this).hide();
		});
	});
  </script>
  <link rel="stylesheet" href="main.css" />
  <style type="text/css">
	#button {
		z-index:50;
		position:absolute;
		top:10px;
		left:10px;
	}
</style>

</head>
<body>
	<div id="test">
		<img src="images/1.jpg"/>
		<img src="images/2.jpg"/>
		<img src="images/3.jpg"/>
		<img src="images/4.jpg"/>
		<img src="images/5.jpg"/>
		<img src="images/6.jpg"/>
		<img src="images/7.jpg"/>
		<img src="images/8.jpg"/>
		<img src="images/9.jpg"/>
	</div>
	<button id="button">Activate Pic Slider</button>
</body>
</html>
